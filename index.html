<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS IMG Filter Tryouts</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale= 1">
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body class="">


<div class="container-fluid">

<header id="top" class="">
	<h1>CSS IMG Filter tryouts</h1>
	<nav class="row navbar navbar-expand container-fluid">
		<div class="col-7 align-self-start">
			<div class="row">
				<div class="col">
					<ul id="img-list" class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#img-1">Gato</a></li>
						<li class="nav-item"><a class="nav-link" href="#img-2">Estrellas</a></li>
						<li class="nav-item"><a class="nav-link" href="#img-3">Tulipanes</a></li>
					</ul>		
				</div>
				<div class="col">
					<button id="filter-view" title="Toggle Filter's List View" class="btn btn-secondary d-inline-flex"><i class="bi bi-list"></i></button>

					<ul id="effects" class="navbar-nav d-inline-flex">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="filtersDropdown" aria-expanded="false"role="button" data-bs-toggle="dropdown">Filter</a>

							<ul class="dropdown-menu" id="filter-selector" aria-labelledby="filtersDropdown">
								<li class="nav-item"><button class="dropdown-item" id="blur">Blur</button></li>
								<li class="nav-item"><button class="dropdown-item" id="brightness">Brightness</button></li>
								<li class="nav-item"><button class="dropdown-item" id="contrast">Contrast</button></li>
								<li class="nav-item"><button class="dropdown-item" id="drop-shadow">Drop-Shadow</button></li>
								<li class="nav-item"><button class="dropdown-item" id="grayscale">Grayscale</button></li>
								<li class="nav-item"><button class="dropdown-item" id="hue-rotate">Hue-rotate</button></li>
								<li class="nav-item"><button class="dropdown-item" id="invert">Invert</button></li>
								<li class="nav-item"><button class="dropdown-item" id="opacity">Opacity</button></li>
								<li class="nav-item"><button class="dropdown-item" id="saturate">Saturate</button></li>
								<li class="nav-item"><button class="dropdown-item" id="sepia">Sepia</button></li>		
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	<!-- Filters input type="range" display -->
		<div class="col-5">
			<div class="row" id="singleFilterShow">
				<div class="row selected">
					<label class="col" for="blur">Blur</label>
					<input class="col form-range" type="range" name="blur" value="0" style="flex-grow: 2;">
				</div>
			</div>
		</div>
		<!-- End of Filters input type="range" display -->
	</nav>

		<div class="container-fluid row" id="filter-full-list">
			<!-- Left column -->
			<div class="col">
				<div class="row filter-control">
					
					<div class="col">
						<input class="" type="checkbox" name="blur">
						<label class="col" for="blur-value">Blur</label>	
					</div>
					<input class="col form-range" type="range" name="blur-value" value="0" style="flex-grow: 2;">
				</div>

				<div class="row filter-control">
					<div class="col">
						<input class="" type="checkbox" name="brightness">
						<label class="" for="brightness-value">Brightness</label>	
					</div>
					<input class="col form-range" type="range" name="brightness-value" value="0" style="flex-grow: 2;">
				</div>

				<div class="row filter-control">
					<div class="col">
						<input type="checkbox" name="contrast">
						<label class="" for="contrast-value">Contrast</label>
					</div>
					
					<input class="col form-range" type="range" name="contrast-value" value="0" style="flex-grow: 2;">
				</div>

				<div class="row filter-control">
					<div class="col">
						<input type="checkbox" name="drop-shadow">
						<label class="" for="drop-shadow-value">Drop-shadow</label>
					</div>
					
					<input class="col form-range" type="range" name="drop-shadow-value" value="0" style="flex-grow: 2;">
				</div>

				<div class="row filter-control">
					<div class="col">
						<input type="checkbox" name="grayscale">
						<label class="col" for="grayscale-value">Grayscale</label>
					</div>
					
					<input class="col form-range" type="range" name="grayscale-value" value="0" style="flex-grow: 2;">
				</div>

			</div>
			<!-- Right column -->
			<div class="col">
				<div class="row filter-control">
					<div class="col">
						<input type="checkbox" name="hue-rotate">
						<label class="" for="hue-rotate-value">Hue-rotate</label>
					</div>
					
					<input class="col form-range" type="range" name="hue-rotate-value" value="0" max="360" style="flex-grow: 2;">
				</div>

				<div class="row filter-control">
					<div class="col">
						<input type="checkbox" name="invert">
						<label class="" for="invert-value">Invert</label>
					</div>
					
					<input class="col form-range" type="range" name="invert-value" value="0" style="flex-grow: 2;">
				</div>

				<div class="row filter-control">
					<div class="col">
						<input type="checkbox" name="opacity">
						<label class="" for="opacity-value">Opacity</label>
					</div>
					
					<input class="col form-range" type="range" name="opacity-value" value="0" style="flex-grow: 2;">
				</div>

				<div class="row filter-control">
					<div class="col">
						<input type="checkbox" name="saturate">
						<label class="" for="saturate-value">Saturate</label>
					</div>
					
					<input class="col form-range" type="range" name="saturate-value" value="0" style="flex-grow: 2;">
				</div>

				<div class="row filter-control">
					<div class="col">
						<input type="checkbox" name="sepia">
						<label class="" for="sepia-value">Sepia</label>
					</div>
					
					<input class="col form-range" type="range" name="sepia-value" value="0" style="flex-grow: 2;">
				</div>
			</div>
		</div>
</header>
<main class="">
	<!-- Img Display Layer -->
	<div id="img-display-layer">
	<div class="mb-5">
		<img id="img-1" class="img-fluid show" src="assets/gato-con-lentes.jpg" title="cat with color-reflecting glasses" alt="grey cat with round glasses reflecting colorful space image">
	</div>
	
	<div class="mb-5">
		<img id="img-2" class="img-fluid hide" src="assets/estrellas-de-colores.jpg" title="path made of paper starts with different colors" alt="a lot of starts with different colors arranged as a path">
	</div>

	<div class="mb-5">
		<img id="img-3" class="img-fluid hide" src="assets/colorful-tulips.jpg" title="arrange made of a hundred colorful tulips" alt="An arrange made of a hundred colorful tulips">
	</div>
</div>
	<!-- End of Img Display Layer -->
	<!-- Fixed button to return to the TOP -->
	<button class="btn btn-outline-primary btn-sm" style="color: grey; position: fixed; bottom: 0; right: 0;"><a class="nav-link" href="#top" style="color: black">TOP</a></button>
	<!-- End of Fixed button to return to the TOP-->
</main>
<footer>
	<div class="container-fluid" id="the-list">
		
	</div>
</footer>
<script type="text/javascript" src="js/javascript.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
